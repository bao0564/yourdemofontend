<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/cssAdmin.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap4/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="css/adminlte.min.css" rel="stylesheet" />
    <link href="css/all.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="css/bootstrap4/bootstrap.bundle.min.js"></script>
    <script src="js/demo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-0">
        <div class="head-top">
            <div id="header">
                <div id="logo" class="logo">
                    <a href="admin.html">
                        <img src="logo/logo.png" />
                    </a>
                </div>
                <div class="account">
                    Tài khoản đăng nhập!
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="menu-ct col-2">
                <ul style="padding: 0;">
                    <li><a href="admin-donhang.html"> Đơn Hàng</a></li>
                    <li><a href="admin-sanpham.html"> Sản Phẩm</a></li>
                    <li><a href="admin-danhmuc.html"> Danh Mục</a></li>
                    <li><a href="#">Nhóm</a></li>
                    <li><a href="admin-size.html">Kích cỡ</a></li>
                    <li><a href="admin-color.html"> Màu</a></li>
                    <li><a href="#"> Khách Hàng</a> </li>
                    <li><a href="#"> Ads</a></li>
                    <li><a href="#">Admin</a></li>
                    <li><a href="#" onclick="logout(event)">Đăng Xuất</a></li>
                </ul>
            </div>
            <div class="menu-cp col-10">

                <div class="cp0">
                    Danh Sách Size Sản Phẩm
                </div>
                <div class="h-cp1">
                    <div class="h-cp-f">
                        <div class="h-cp-up">
                            <div class="bt-c"><a href="@Url.Action("TaoSize","Admin")">Thêm size Mới</a></div>
                            <div class="bt-c"><a href="">In dữ liệu </a></div>
                            <div class="bt-c"><a href="">Xuất Excel</a></div>
                            <div class="bt-c"><a href="">Xuất PDF</a></div>
                        </div>
                        <div class="h-cp-mid">
                            <div class="messages">
                            </div>
                            <div>
                                <input class="form-search" type="text" placeholder="Tìm Kiếm Size/ Tên Size . . .">
                            </div>
                            <table class="h-table">
                                <thead>
                                    <tr>
                                        <th>Mã Kích cỡ</th>
                                        <th>Tên Kích cỡ</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>S</td>
                                        <td>
                                            <a href="" onclick="deletes(event)" style="color: #000;">Xóa</a>
                                            <a asp-action="suasize" asp-route-idsize="@prd.SizeId" style="color: black;">Sửa</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>M</td>
                                        <td>
                                            <a href="" onclick="deletes(event)" style="color: #000;">Xóa</a>
                                            <a asp-action="suasize" asp-route-idsize="@prd.SizeId" style="color: black;">Sửa</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>L</td>
                                        <td>
                                            <a href="" onclick="deletes(event)" style="color: #000;">Xóa</a>
                                            <a asp-action="suasize" asp-route-idsize="@prd.SizeId" style="color: black;">Sửa</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>4</td>
                                        <td>XL</td>
                                        <td>
                                            <a href="" onclick="deletes(event)" style="color: #000;">Xóa</a>
                                            <a asp-action="suasize" asp-route-idsize="@prd.SizeId" style="color: black;">Sửa</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    function deletes(event) {
                        event.preventDefault();
                        var userConfirmed = confirm("Bạn có chắc chắn muốn size này?");
                        if (userConfirmed) {
                            var url = event.currentTarget.getAttribute("href");
                            window.location.href = url;
                        }
                    }
                </script>
                
                
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
function logout(event) {
event.preventDefault();
var userConfirmed = confirm("Bạn chắc chắn muốn đăng xuất?");
if (userConfirmed) {
    var url = event.currentTarget.getAttribute("href");
    window.location.href = url;
}
}
</script>
